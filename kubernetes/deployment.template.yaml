#    CREATE DATABASE cor WITH OWNER = cor ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
---
#
# NAMESPACE - Defines a logical grouping of resources
#
apiVersion: v1
kind: Namespace
metadata:
  name: ${NAMESPACE}
---
#
# DEPLOYMENT - Defines the image & port for the postgres DB
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shared-database
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shared-database
  template:
    metadata:
      labels:
        app: shared-database
    spec:
      containers:
        - image: postgres:10.5-alpine
          name: shared-database
          env:
          - name: POSTGRES_DB
            value: 'cor'
          - name: POSTGRES_USER
            value: 'cor'
          - name: POSTGRES_PASSWORD
            value: 'cor'
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '1024Mi'
              cpu: '1000m'
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
              name: postgres
#          volumeMounts:
#            - mountPath: /docker-entrypoint-initdb.d
#              name: initdb
#              readOnly: true
#      volumes:
#        - name: initdb
#          configMap:
#            name: shared-database-initdb
---
#
# SERVICE - Expose the postgres container internally to the cluster
#
apiVersion: v1
kind: Service
metadata:
  name: shared-database
  namespace: ${NAMESPACE}
  labels:
    app: shared-database
spec:
  ports:
    - port: 5432
  selector:
    app: shared-database
  clusterIP: None
