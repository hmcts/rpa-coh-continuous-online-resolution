---
#
# DEPLOYMENT - Defines the image to use, all env variables, exposed ports and resource limits
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${SERVICE_NAME}
  template:
    metadata:
      labels:
        app: ${SERVICE_NAME}
    spec:
      initContainers:
        - name: init-wait-db
          image: busybox
          command: ['sh', '-c', 'for i in $(seq 1 300); do nc -zvw1 shared-database 5432 && exit 0 || sleep 3; done; exit 1']
      containers:
        - image: ${IMAGE_NAME}
          name: ${SERVICE_NAME}
          envFrom:
            - configMapRef:
                name: ${SERVICE_NAME}-config
          env:
#            Import variables from vault
            - name: S2S_KEY
              value: "${TEST_S2S_TOKEN}"
            - name: APPINSIGHTS_INSTRUMENTATIONKEY
              value: 'test_app'
            - name: IDAM_API_URL
              value: 'https://preprod-idamapi.reform.hmcts.net:3511'
            - name: S2S_URL
              value: 'http://rpe-service-auth-provider-aat.service.core-compute-aat.internal'
            - name: test-url
              value: 'http://localhost:8080'
#            Import from main.tf
#           Use the postgres db created for the app further down the file
            - name: POSTGRES_HOST
              value: 'shared-database'
            - name: POSTGRES_DATABASE
              value: 'cor'
            - name: POSTGRES_USER
              value: 'cor'
            - name: POSTGRES_PASSWORD
              value: 'cor'
#            db
            - name: SPRING_DATASOURCE_URL
              value: 'jdbc:postgresql://shared-database:5432/cor?ssl=disable'
            - name: SPRING_DATASOURCE_USERNAME
              value: 'cor'
            - name: SPRING_DATASOURCE_PASSWORD
              value: 'cor'
            - name: ENABLE_DB_MIGRATE
              value: 'true'
            - name: REFORM_SERVICE_NAME
              value: 'coh-cor' # See em_anno_app_url in variables.tf
            - name: REFORM_TEAM
              value: 'coh'
            - name: REFORM_SERVICE_TYPE
              value: 'java'
            - name: REFORM_ENVIRONMENT
              value: 'preview'
            - name: PACKAGES_NAME
              value: 'cor'
            - name: PACKAGES_PROJECT
              value: 'coh'
            - name: PACKAGES_ENVIRONMENT
              value: 'preview'
#            - name: ROOT_APPENDER
#              value: 'JSON_CONSOLE'
            - name: JSON_CONSOLE_PRETTY_PRINT
              value: 'false'
            - name: LOG_OUTPUT
              value: 'single'
            - name: ROOT_LOGGING_LEVEL
              value: 'INFO'
            - name: LOG_LEVEL_SPRING_WEB
              value: 'INFO'
            - name: LOG_LEVEL_DM
              value: 'INFO'
            - name: SHOW_SQL
              value: 'true'
            - name: ENDPOINTS_HEALTH_SENSITIVE
              value: 'true'
            - name: ENDPOINTS_INFO_SENSITIVE
              value: 'false'
            - name: S2S_NAMES_WHITELIST
              value: 'jui_webapp,sscs,divorce,ccd,em_gw'
            - name: CASE_WORKER_ROLES
              value: 'caseworker-probate,caseworker-cmc,caseworker-sscs,caseworker-divorce'
            - name: ENABLE_IDAM_HEALTH_CHECK
              value: 'false'
            - name: ENABLE_S2S_HEALTH_CHECK
              value: 'false'
          resources:
            requests:
              memory: '1024Mi'
              cpu: '200m'
            limits:
              memory: '2048Mi'
              cpu: '2500m'
          ports:
            - containerPort: 8080
              name: http
          imagePullPolicy: Always
---
#
# SERVICE - exposes containers internally to the cluster - enables service discovery via internal DNS
#
apiVersion: v1
kind: Service
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${SERVICE_NAME}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: ${SERVICE_NAME}
---
#
# INGRESS - makes it accessible from outside the cluster
#
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: ${SERVICE_FQDN}
      http:
        paths:
          - path: /
            backend:
              serviceName: ${SERVICE_NAME}
              servicePort: 80
---
#
# DATABASE - Create a DB to run PRs on
#
#apiVersion: v1
#kind: ConfigMap
#metadata:
